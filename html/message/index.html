<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>留言反馈</title>
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.3/weui.min.js"></script>
</head>

<body>

    <h2>期待您的反馈</h2>

    <div class="block-bg_color">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">联系方式</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" placeholder="输入联系方式" />
            </div>
        </div>
    </div>

    <div class="box">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="请输入留言" rows="8"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-icon-success-no-circle weui-icon_toast"></i>
            <p class="weui-toast__content">已完成</p>
        </div>
    </div>

    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" onclick="success();" id="showTooltips">确定</a>
    </div>


    <script>
        function success() {
            weui.toast('操作成功', 3000);
        }

    </script>

</body>


</html>
