<head lang="en">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<body></body>
<div id="network">
  <div id="head-title">
    <h2>在线报修</h2><a href="index-history.html">历史记录</a>
  </div>
  <div class="weui-cells">
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">姓名</label>
      </div>
      <div class="weui-cell__bd">
        <input value="钱博康" class="weui-input"/>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"> 
        <label class="weui-label">宿舍</label>
      </div>
      <div class="weui-cell__bd">
        <input value="竹枫斋 4舍" id="dorm" readonly="readonly" onclick="getDorm();" class="weui-input"/>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">宿舍号</label>
      </div>
      <div class="weui-cell__bd">
        <input value="227" class="weui-input"/>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">手机号</label>
      </div>
      <div class="weui-cell__bd">
        <input value="18086407838" class="weui-input"/>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"> 
        <label for="" class="weui-label">常见故障</label>
      </div>
      <div class="weui-cell__bd">
        <input value="601，网络无法连接" readonly="readonly" onclick="getFix();" class="weui-input"/>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__bd">
        <textarea placeholder="故障描述" rows="5" class="weui-textarea"></textarea>
      </div>
    </div>
  </div>
  <div class="weui-btn-area"><a onclick="success();" class="weui-btn weui-btn_primary">提交</a></div>
  <script>
    var dorm;
    var dorm_num;
    function getDorm(){
        weui.picker([
            { label: '桂檀斋'}, 
            { label: '竹枫斋'},
            { label: '椿萱斋'}, 
            { label: '梅菊斋'}
        ], [
            { label: '1舍'}, 
            { label: '2舍'}, 
            { label: '3舍'},
            { label: '4舍'}
        ], {
    
            onConfirm: function (result) {
                console.log(result);
                dorm=result[0].label;
                dorm_num=result[1].label;
    
                var str = dorm +" "+dorm_num;
    
                var dorm_dom = document.getElementById("dorm");
                dorm_dom.value= str;
            }
        });
    }
    
    function success(){
        weui.toast('报修成功', 1500);
    }
    
    function getFix(){
        weui.picker([
            { label: '601，网络无法连接'}, 
            { label: '722，能登QQ，不能上网'},
            { label: '930，可以登录客户端，但没网'}, 
            { label: '935，没啥毛病，就想报一下'},
            { label: '635，没啥毛病，就想报一下'}
        ], 
            {
            onConfirm: function (result) {
                console.log(result);
                fix=result[0].label;
    
                this.value= fix;
            }
        });
    }        
            
  </script>
  <footer class="weui-footer">
    <div>
      <p> <a href="../102.data/index.html" class="weui-footer__link">版本日志</a><a href="../101.message/index.html" class="weui-footer__link">留言反馈</a></p>
    </div>
    <div>
      <p class="ueui-footer__text">Copyright &copy; 2017 信息中心</p>
    </div>
  </footer>
</div>
