<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link href="../../../lib/weui/weui.css" rel="stylesheet"/>
  <link href="../../scss/main.css" rel="stylesheet"/>
  <script src="../../../lib/weui/weui.js"></script>
  <link type="image/x-icon" href="http://on5ngaon4.bkt.clouddn.com/Mountain_64px_1120233_easyicon.net.ico" rel="shortcut icon"/>
  <title>网络报修</title>

<body></body>
<div id="network">
  <div id="head-title">
    <h2>在线报修</h2><a href="index-history.html">历史记录</a>
  </div>
  <div class="weui-cells">
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">姓名</label>
      </div>
      <div class="weui-cell__bd">
        <input value="钱博康" class="weui-input"/>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"> 
        <label class="weui-label">宿舍</label>
      </div>
      <div class="weui-cell__bd">
        <input id="dorm" value="竹枫斋 4舍" readonly="readonly" onclick="getDorm();" class="weui-input"/>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">寝室号</label>
      </div>
      <div class="weui-cell__bd">
        <input value="227" class="weui-input"/>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">手机号</label>
      </div>
      <div class="weui-cell__bd">
        <input value="18086407838" class="weui-input"/>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__bd">
        <textarea placeholder="请输入报错码和情况" rows="6" class="weui-textarea"></textarea>
      </div>
    </div>
  </div>
  <div class="weui-btn-area"><a onclick="success();" class="weui-btn weui-btn_primary">提交</a></div>
  <script>
    var dorm;
    var dorm_num;
    function getDorm(){
        weui.picker([
            { label: '桂檀斋'}, 
            { label: '竹枫斋'},
            { label: '椿萱斋'}, 
            { label: '梅菊斋'}
        ], [
            { label: '1舍'}, 
            { label: '2舍'}, 
            { label: '3舍'},
            { label: '4舍'}
        ], {
    
            onConfirm: function (result) {
                console.log(result);
                dorm=result[0].label;
                dorm_num=result[1].label;
    
                var str = dorm +" "+dorm_num;
    
                var dorm_dom = document.getElementById("dorm");
                dorm_dom.value= str;
            }
        });
    }
    
    function success(){
        weui.toast('报修成功', 1500);
    }
    
            
  </script>

    </div>
