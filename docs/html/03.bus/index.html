<!--com-title--><!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="../../../lib/weui/weui.css" rel="stylesheet"/>
    <link href="../../scss/main.css" rel="stylesheet"/>
    <script src="../../../lib/weui/weui.js"></script>
    <link type="image/x-icon" href="http://on5ngaon4.bkt.clouddn.com/Mountain_64px_1120233_easyicon.net.ico" rel="shortcut icon"/>
    <title>校车查询</title>
    <style type="text/css">
      * {
      margin: 0px;
      padding: 0px;
      }
      body,
      button,
      input,
      select,
      textarea {
      font: 12px/16px Verdana, Helvetica, Arial, sans-serif;
      }
      p {
      width: 603px;
      padding-top: 3px;
      overflow: hidden;
      }
      .btn {
      width: 142px;
      }
    </style>
    <script src="http://map.qq.com/api/js?v=2.exp" charset="utf-8"></script>
  </head>
  <body onload="init()">
    <div class="weui-cells__title">切换时间</div>
    <div class="weui-cells">
      <div class="weui-cell">
        <div class="weui-cell__hd"> 
          <label for="" class="weui-lable">时间</label>
        </div>
        <div class="weui-cell__bd">
          <select class="weui-select"> 
            <option value="1">周一，周二，周三，周四</option>
            <option value="2">周五</option>
            <option value="3">周六</option>
            <option value="3">周日</option>
          </select>
        </div>
      </div>
    </div>
    <div class="weui-cells__title">班次列表</div>
    <div class="weui-cells__title">行驶路线</div>
    <div class="weui-cells__title">联系方式</div>
    <div class="weui-cells__title">校车位置</div>
    <script>
      var init = function() {
        var center = new qq.maps.LatLng(30.438707,114.295422);
        var cssC={color:"#ff3333",fontSize:"12px",fontWeight:"bold",margin:"-55px 0 0 -25px",border:"none",background:"none"};
        var map = new qq.maps.Map(document.getElementById('container'), {
            center: center,
            maxZoom:18,
            minZoom:8,
            zoom: 15,
            zoomControl: false
        });
          var marker = new qq.maps.Marker({
          position: center,
          map: map
        });
          var label = new qq.maps.Label({
          position: center,
          map: map,
          content:'校园巴士'
        });
          label.setStyle(cssC);
      }
      
    </script>
    <div class="weui-cells">
      <div class="container">
        <div id="container" style="width:auto;height:380px" class="container"></div>
      </div>
    </div>
  </body>
