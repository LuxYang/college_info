  <body onload="init()">
    <div class="weui-cells__title">校车位置</div>
    <script>
      var init = function() {
      var map = new qq.maps.Map(document.getElementById("container"), {
      center: new qq.maps.LatLng(30.441530,114.295560),
      minZoom: 11,
      maxZoom: 18,
      zoom: 15,
      zoomControl: false,
      panControl: false,
      //启用比例尺
      scaleControlOptions: {
      //设置控件位置相对右下角对齐，向左排列

      }
      });
      }
    </script>
    <div class="weui-cells">

        <div id="container" style="width:auto;height:380px" class="container"></div>
